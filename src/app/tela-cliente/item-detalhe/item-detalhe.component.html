<!-- Item Detalhe - visual de detalhe do produto -->
<div class="detail-root">
		<header class="detail-header">
			<button class="back-btn" (click)="goBack()">← Voltar</button>
			<button class="fav-btn">♡</button>
		</header>

	<div class="detail-image">
		<img src="https://placehold.co/600x360/fecaca/9f1239?text=Pizza+Grande" alt="Pizza" />
	</div>

	<div class="detail-body">
		<h1 class="title">Pizza Mussarela</h1>
		<p class="subtitle">Descrição completa: queijo, molho especial, orégano e muito amor.</p>

		<div class="quantity-row">
			<button class="qty">-</button>
			<div class="qty-number">1</div>
			<button class="qty">+</button>
		</div>

		<div class="action-row">
			<div class="price">R$ 49,90</div>
			<button class="btn-add">Adicionar ao Carrinho</button>
		</div>
	</div>
</div>
