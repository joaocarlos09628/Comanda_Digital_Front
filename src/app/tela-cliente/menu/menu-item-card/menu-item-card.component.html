<article class="menu-card" role="article">
  <div class="menu-card-body" (click)="onOpen()" tabindex="0">
    <div class="menu-card-top">
      <h4 class="menu-card-title">{{ item.nome }}</h4>
      <div class="menu-card-price">R$ {{ item.preco | number:'1.2-2' }}</div>
    </div>
    <p class="menu-card-desc" *ngIf="item.descricao">{{ item.descricao }}</p>
  </div>
  <div class="menu-card-actions">
    <button class="btn-add" (click)="onAdd()" aria-label="Adicionar ao carrinho">+</button>
  </div>
</article>
